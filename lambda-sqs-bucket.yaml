AWSTemplateFormatVersion: "2010-09-09"

Description: "Lambda function to receive messages from SQS with a dead letter queue and an S3 bucket."

Parameters:
  LambdaFunctionName:
    Type: String
    Description: "The name of the Lambda function"
  LambdaImageUri:
    Type: String
    Description: "The URI of the Lambda image"
  SqsQueueName:
    Type: String
    Description: "The name of the SQS queue"
  SqsDeadLetterQueueName:
    Type: String
    Description: "The name of the SQS dead letter queue"
  BucketName:
    Type: String
    Description: The name of the S3 bucket.

Resources:
  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "LambdaExecutionPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
              - Effect: "Allow"
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                  - "sqs:GetQueueUrl"
                Resource: !GetAtt SqsQueue.Arn
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"

  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Ref LambdaFunctionName
      PackageType: Image
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ImageUri: !Ref LambdaImageUri
      Timeout: 30
      MemorySize: 256

  SqsQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: !Ref SqsQueueName
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SqsDeadLetterQueue.Arn
        maxReceiveCount: 3
      VisibilityTimeout: 120

  SqsDeadLetterQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: !Ref SqsDeadLetterQueueName
      VisibilityTimeout: 120

  SqsQueueEventSourceMapping:
    Type: "AWS::Lambda::EventSourceMapping"
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt SqsQueue.Arn
      FunctionName: !Ref LambdaFunction
      Enabled: true

  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
